<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>古老神庙 - 沙漠寻宝冒险</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: '微软雅黑', Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
            background-color: #1a0b06;
        }
        
        .scene-container {
            position: relative;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #1a0b06 0%, #2d1912 100%);
            overflow: hidden;
        }
        
        /* 星空背景 - 增强效果 */
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(white 1px, transparent 1px);
            background-size: 50px 50px;
            animation: twinkle 5s ease-in-out infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }
        
        /* 沙丘远景 */
        .dunes {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 40%;
            background: linear-gradient(to top, #8b4513 0%, transparent 100%);
            opacity: 0.3;
            z-index: 5;
        }
        
        /* 神庙结构 - 增强视觉效果 */
        .temple {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 800px;
            height: 60%;
            z-index: 10;
            animation: templeFadeIn 1.5s ease-out;
        }
        
        @keyframes templeFadeIn {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }
        
        .temple-base {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 80%;
            background-color: #8b4513;
            border-top: 20px solid #a0522d;
            box-shadow: 0 0 30px rgba(139, 69, 19, 0.5);
        }
        
        .temple-column {
            position: absolute;
            bottom: 0;
            width: 10%;
            height: 100%;
            background-color: #a0522d;
            box-shadow: inset -5px 0 10px rgba(0, 0, 0, 0.2);
        }
        
        .column-1 { left: 15%; }
        .column-2 { left: 35%; }
        .column-3 { left: 65%; }
        .column-4 { left: 85%; }
        
        .column-capital {
            position: absolute;
            bottom: 80%;
            left: 50%;
            transform: translateX(-50%);
            width: 150%;
            height: 20%;
            background-color: #d2b48c;
            border-radius: 10px 10px 0 0;
            box-shadow: 0 -5px 10px rgba(0, 0, 0, 0.2);
        }
        
        .temple-entrance {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 30%;
            height: 70%;
            background-color: #3a1c11;
            border: 10px solid #d2b48c;
            border-bottom: none;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5);
        }
        
        .entrance-door {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 60%;
            background-color: #5a3921;
            border: 5px solid #8b4513;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
        }
        
        .entrance-door:hover {
            background-color: #8b4513;
            transform: translate(-50%, -5px);
        }
        
        .entrance-door.pulsing {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { 
                transform: translate(-50%, 0); 
                box-shadow: 0 0 10px rgba(255, 215, 0, 0.5), inset 0 0 10px rgba(0, 0, 0, 0.3); 
            }
            50% { 
                transform: translate(-50%, -10px); 
                box-shadow: 0 0 20px rgba(255, 215, 0, 1), inset 0 0 10px rgba(0, 0, 0, 0.3); 
            }
        }
        
        /* 火把 - 增强火焰效果 */
        .torch {
            position: absolute;
            bottom: 30%;
            width: 10px;
            height: 40px;
            background-color: #5a3921;
            border-radius: 5px 5px 0 0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        
        .torch.left {
            left: 12%;
            transform: rotate(-10deg);
        }
        
        .torch.right {
            right: 12%;
            transform: rotate(10deg);
        }
        
        .torch-flame {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 30px;
            background: linear-gradient(to bottom, #ffeb3b 0%, #ff9800 50%, #ff5722 100%);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            box-shadow: 
                0 0 20px rgba(255, 152, 0, 0.8),
                0 0 40px rgba(255, 152, 0, 0.5),
                0 -10px 15px rgba(255, 235, 59, 0.3);
            animation: flicker 2s infinite;
        }
        
        /* 增强火把发光效果 */
        .torch::before {
            content: '';
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, rgba(255,152,0,0.2) 0%, transparent 70%);
            border-radius: 50%;
            animation: glow 4s infinite;
        }
        
        @keyframes flicker {
            0%, 100% { 
                transform: translateX(-50%) rotate(5deg); 
                opacity: 0.9; 
            }
            25% { 
                transform: translateX(-50%) rotate(-5deg); 
                opacity: 1; 
            }
            50% { 
                transform: translateX(-50%) rotate(3deg); 
                opacity: 0.8; 
            }
            75% { 
                transform: translateX(-50%) rotate(-3deg); 
                opacity: 0.95; 
            }
        }
        
        @keyframes glow {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 0.4; }
        }
        
        /* 线索显示区域 - 新增和增强 */
        .clue-container {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            font-size: 18px;
            color: #5a3921;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 20;
            animation: slideDown 0.8s ease-out;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }
        
        .clue-text {
            line-height: 1.6;
            font-weight: 500;
        }
        
        /* 交互按钮 - 增强效果 */
        .action-button {
            position: absolute;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #8b4513;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 30;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(139, 69, 19, 0.4);
        }
        
        .action-button:hover:not(:disabled) {
            background-color: #a0522d;
            transform: translate(-50%, -2px);
            box-shadow: 0 8px 20px rgba(139, 69, 19, 0.6);
        }
        
        .action-button:active:not(:disabled) {
            transform: translate(-50%, 0);
            box-shadow: 0 2px 10px rgba(139, 69, 19, 0.4);
        }
        
        .action-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            transform: translateX(-50%);
            box-shadow: none;
        }
        
        /* 返回按钮 */
        .return-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #8b4513;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 100;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
        }
        
        .return-button:hover {
            background-color: #a0522d;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        /* 宝藏发现动画 - 增强效果 */
        .treasure { display: none; }
        
        .treasure.revealed {
            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            background-image: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTIwIiBoZWlnaHQ9IjEyMCIgdmlld0JveD0iMCAwIDEyMCAxMjAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxnIGZpbGw9IiNmZmQ3MDAiIGZpbGwtb3BhY2l0eT0iMC44Ij4KICAgIDxwYXRoIGQ9Ik02MCAwaC0xLjV2NTguNS0xOC4wOTggMTguMDk4aC0yNC4zMDgtNS45MTF2LTIzLjU5aC04LjV2LTMwLjU4NWgxLjV2MjguMTA1SDEyLjV2MzYuNjQ4SDI3LjVWNDMuMjY1aDE5LjQ5MXYxOC40NDhoMjUuMDIyVjQzLjI2NWgxOS40OTF2MzYuNjQ4aDE1LjBWNTkuMTJIMzAuMDkydjI4LjEwNWgxLjV2LTMwLjU4NWgzMFYzMC41MTJoOC41djIzLjU5aC0yNC4zMDhIMHYyMS4yMjZoMjQuMzA4djEuNzkyaDE2LjgwOHYzLjQwNkg3Ni4zMDh2LTMuNDA0aDE2LjgwOFY1MS44MjZoLTI0LjMwOFYzMCIgLz4KICAgIDxwYXRoIGQ9Ik0yOS41MzggMzIuNzVWNTEuNzhIMzAuMDkyVjMyLjc1aC0wLjU1NHpNNTIuMTIgNDMuNDE2aDkuNzU1VjUxLjc4aC05Ljc1NVY0My40MTZ6TTE3Ljk0NiA1MS43OEg2MC4yMDZWNTEuNzhoNDIuMjYtMHYyMS4yMjZoLTQyLjI2VjUxLjc4ek02MC4yMDYgNTMuMjQ1aDQwLjc2MlY3Mi45OTVINjAuMjA2VjUzLjI0NXpNMTcuOTQ2IDcyLjk5NWg0Mi4yNjBWNTMuMjQ1aC00Mi4yNlY3Mi45OTV6Ii8+CjwvZz4KPC9zdmc+');
            background-size: contain;
            background-repeat: no-repeat;
            animation: treasureAppear 2s ease-out forwards, treasureRotate 5s linear infinite;
            z-index: 1000;
        }
        
        @keyframes treasureAppear {
            0% { 
                transform: translate(-50%, -50%) scale(0);
                opacity: 0;
            }
            50% { 
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 1;
            }
            100% { 
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }
        
        @keyframes treasureRotate {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        .treasure-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 250px;
            height: 250px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,215,0,0.8) 0%, rgba(255,215,0,0.5) 50%, rgba(255,215,0,0) 70%);
            animation: glowPulse 2s ease-in-out infinite;
            z-index: 999;
        }
        
        @keyframes glowPulse {
            0%, 100% { 
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.8;
            }
            50% { 
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 1;
            }
        }
        
        /* 胜利消息 - 增强效果 */
        .victory-message {
            display: none;
        }
        
        .victory-message.visible {
            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.5),
                0 0 100px rgba(255, 215, 0, 0.3);
            text-align: center;
            z-index: 1100;
            max-width: 80%;
            animation: fadeInScale 1s ease-out;
        }
        
        @keyframes fadeInScale {
            from { 
                opacity: 0; 
                transform: translate(-50%, -50%) scale(0.8);
            }
            to { 
                opacity: 1; 
                transform: translate(-50%, -50%) scale(1);
            }
        }
        
        .victory-title {
            font-size: 32px;
            color: #ffd700;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: titleGlow 2s ease-in-out infinite;
        }
        
        @keyframes titleGlow {
            0%, 100% { 
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3),
                            0 0 10px rgba(255, 215, 0, 0.5);
            }
            50% { 
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3),
                            0 0 20px rgba(255, 215, 0, 0.8);
            }
        }
        
        .victory-text {
            font-size: 20px;
            color: #5a3921;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .restart-button {
            background-color: #8b4513;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(139, 69, 19, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .restart-button:hover {
            background-color: #a0522d;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(139, 69, 19, 0.6);
        }
        
        /* 神庙文字装饰 */
        .temple-inscription {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            width: 40%;
            height: 10%;
            background: linear-gradient(90deg, transparent, rgba(210, 180, 140, 0.5), transparent);
            clip-path: polygon(0 0, 100% 0, 85% 100%, 15% 100%);
            opacity: 0.7;
            animation: inscriptionGlow 3s ease-in-out infinite;
        }
        
        @keyframes inscriptionGlow {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.9; }
        }
        
        /* 响应式设计 - 增强移动端体验 */
        @media (max-width: 768px) {
            .clue-container {
                font-size: 16px;
                padding: 15px;
                top: 40px;
            }
            
            .action-button {
                font-size: 16px;
                padding: 12px 24px;
                bottom: 100px;
            }
            
            .victory-title {
                font-size: 28px;
            }
            
            .victory-text {
                font-size: 18px;
            }
            
            .torch {
                width: 8px;
                height: 30px;
            }
            
            .torch-flame {
                width: 15px;
                height: 25px;
            }
            
            .temple {
                width: 90%;
                height: 50%;
            }
            
            .treasure.revealed {
                width: 150px;
                height: 150px;
            }
            
            .treasure-glow {
                width: 200px;
                height: 200px;
            }
        }
        
        @media (max-width: 480px) {
            .clue-container {
                font-size: 14px;
                padding: 12px;
            }
            
            .action-button {
                font-size: 14px;
                padding: 10px 20px;
                bottom: 80px;
            }
            
            .victory-title {
                font-size: 24px;
            }

            }
            
            .temple {
                width: 95%;

<body>
    <div class="scene-container">
        <!-- 星空背景 -->
        <div class="stars"></div>
        
        <!-- 沙丘远景 -->
        <div class="dunes"></div>
        
        <!-- 神庙 -->
        <div class="temple">
            <!-- 神庙文字装饰 -->
            <div class="temple-inscription"></div>
            
            <div class="temple-base"></div>
            <div class="temple-column column-1">
                <div class="column-capital"></div>
            </div>
            <div class="temple-column column-2">
                <div class="column-capital"></div>
            </div>
            <div class="temple-column column-3">
                <div class="column-capital"></div>
            </div>
            <div class="temple-column column-4">
                <div class="column-capital"></div>
            </div>
            <div class="temple-entrance">
                <div class="entrance-door" id="templeDoor"></div>
            </div>
            
            <!-- 火把 -->
            <div class="torch left">
                <div class="torch-flame"></div>
            </div>
            <div class="torch right">
                <div class="torch-flame"></div>
            </div>
        </div>
        
        <!-- 线索容器 - 修复DOM引用错误 -->
        <div class="clue-container" id="clueContainer">
            <p class="clue-text" id="clueText">古老的神庙大门紧闭着，似乎隐藏着某种秘密...</p>
        </div>
        
        <!-- 动作按钮 - 修复DOM引用错误 -->
        <button class="action-button" id="solveButton">探索神庙</button>
        
        <!-- 返回按钮 -->
        <button class="return-button" id="returnButton">返回全景</button>
        
        <!-- 宝藏显示 -->
        <div class="treasure" id="treasure"></div>
        <div class="treasure-glow" id="treasureGlow"></div>
        
        <!-- 胜利消息 -->
        <div class="victory-message" id="victoryMessage">
            <h2 class="victory-title">恭喜！</h2>
            <p class="victory-text">你成功解开了所有谜题，找到了传说中的宝藏！你的冒险之旅到此圆满结束。</p>
            <button class="restart-button" id="restartButton">重新开始冒险</button>
        </div>
    </div>
    
    <script src="treasurePRO.js"></script>
    <script>
    // 初始化游戏状态
    const gameState = new GameState();
    gameState.load();
        
        // 获取DOM元素 - 使用安全的getElement函数
        const clueText = getElement('clueText');
        const solveButton = getElement('solveButton');
        const returnButton = getElement('returnButton');
        const templeDoor = getElement('templeDoor');
        const treasure = getElement('treasure');
        const treasureGlow = getElement('treasureGlow');
        const victoryMessage = getElement('victoryMessage');
        const restartButton = getElement('restartButton');
        const clueContainer = getElement('clueContainer');
        
        // 检查是否可以进入神庙
        function checkTempleAccess() {
            // 需要穿越沙漠
            if (!gameState.hasCrossedDesert) {
                if (solveButton) solveButton.disabled = true;
                if (clueText) clueText.textContent = '你需要先穿越沙漠才能进入神庙！';
                return false;
            }
            if (solveButton) solveButton.disabled = false;

            // 如果已经找到宝藏
            if (gameState.hasFoundTreasure) {
                showTreasure();
                if (solveButton) solveButton.style.display = 'none';
            }

            return true;
        }
        
        // 解开神庙谜题并搜索宝藏
        async function solveTemplePuzzle() {
            if (!checkTempleAccess()) return;
            
            try {
                // 更新线索文本
                if (clueText) clueText.textContent = '你正在搜索神庙内部...';
                if (solveButton) solveButton.disabled = true;
                
                // 门开始脉动
                if (templeDoor) templeDoor.classList.add('pulsing');
                
                // 添加环境动画效果
                addTempleAmbience(true);
                
                // 使用TreasureMap类搜索神庙，包含守卫判定
                const result = await TreasureMap.searchTemple('神庙深处');
                
                // 更新线索文本
                if (clueText) clueText.textContent = result;
                
                // 门停止脉动，然后打开动画
                setTimeout(() => {
                    if (templeDoor) {
                        templeDoor.classList.remove('pulsing');
                        templeDoor.style.height = '0';
                        templeDoor.style.opacity = '0';
                    }
                    
                    // 显示找到宝藏
                    setTimeout(() => {
                        showTreasure();
                    }, 1000);
                }, 2000);
                
            } catch (error) {
                console.error('搜索失败:', error);
                if (templeDoor) templeDoor.classList.remove('pulsing');
                
                // 移除环境动画效果
                addTempleAmbience(false);
                
                // 如果遇到守卫，使用模态提示玩家并在确认后重置游戏回到全景
                const msg = (typeof error === 'string') ? error : '遭遇守卫，任务失败。';
                showModal(msg + ' 返回地图重试？', '返回地图', () => {
                    gameState.reset();
                    window.location.href = 'index.html';
                }, '取消', null);
            }
        }
        
        // 添加神庙环境氛围效果
        function addTempleAmbience(active) {
            const torches = document.querySelectorAll('.torch-flame');
            const stars = document.querySelector('.stars');
            
            if (active) {
                // 加快火把闪烁
                torches.forEach(flame => {
                    flame.style.animationDuration = '0.5s';
                });
                
                // 星空闪烁变化
                if (stars) {
                    stars.style.animationDuration = '2s';
                }
                
                // 添加震动效果
                const temple = document.querySelector('.temple');
                if (temple) {
                    temple.style.animation = 'templeShake 0.3s ease-in-out infinite';
                    
                    // 添加震动动画样式
                    if (!document.querySelector('#shakeAnimation')) {
                        const style = document.createElement('style');
                        style.id = 'shakeAnimation';
                        style.textContent = `
                            @keyframes templeShake {
                                0%, 100% { transform: translateX(-50%) rotate(0deg); }
                                25% { transform: translateX(-50%) rotate(0.5deg); }
                                50% { transform: translateX(-50%) rotate(0deg); }
                                75% { transform: translateX(-50%) rotate(-0.5deg); }
                            }
                        `;
                        document.head.appendChild(style);
                    }
                }
            } else {
                // 恢复原始动画
                torches.forEach(flame => {
                    flame.style.animationDuration = '2s';
                });
                
                if (stars) {
                    stars.style.animationDuration = '5s';
                }
                
                const temple = document.querySelector('.temple');
                if (temple) {
                    temple.style.animation = 'none';
                }
            }
        }
        
        // 显示宝藏
        function showTreasure() {
            // 移除环境氛围效果
            addTempleAmbience(false);
            
            // 隐藏线索和按钮
            if (clueContainer) clueContainer.style.display = 'none';
            if (solveButton) solveButton.style.display = 'none';
            
            // 显示宝藏和发光效果
            if (treasure) treasure.classList.add('revealed');
            if (treasureGlow) treasureGlow.style.display = 'block';
            
            // 更新游戏状态 - 找到宝藏
            gameState.hasFoundTreasure = true;
            gameState.save();

            // 播放庆祝动画 - 星星爆发效果
            createCelebrationStars();

            // 显示胜利消息
            setTimeout(() => {
                if (victoryMessage) victoryMessage.classList.add('visible');
                // 显示简洁提示
                showToast('恭喜你找到传说中的宝藏！', 3000, 'success');
            }, 3000);
        }
        
        // 创建庆祝星星爆发效果
        function createCelebrationStars() {
            const container = document.querySelector('.scene-container');
            const starCount = 100;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                Object.assign(star.style, {
                    position: 'absolute',
                    width: Math.random() * 3 + 1 + 'px',
                    height: Math.random() * 3 + 1 + 'px',
                    backgroundColor: Math.random() > 0.5 ? '#ffd700' : '#ffffff',
                    borderRadius: '50%',
                    top: '50%',
                    left: '50%',
                    zIndex: 1200,
                    opacity: 0,
                    animation: `celebrationStar ${Math.random() * 2 + 1}s ease-out forwards`,
                    animationDelay: Math.random() * 0.5 + 's'
                });
                
                container.appendChild(star);
                
                // 添加星星动画样式
                if (!document.querySelector('#celebrationAnimation')) {
                    const style = document.createElement('style');
                    style.id = 'celebrationAnimation';
                    style.textContent = `
                        @keyframes celebrationStar {
                            0% {
                                transform: translate(-50%, -50%) scale(0);
                                opacity: 1;
                            }
                            50% {
                                opacity: 1;
                            }
                            100% {
                                transform: translate(calc(-50% + ${Math.random() * 400 - 200}px), 
                                               calc(-50% + ${Math.random() * 400 - 200}px)) 
                                           scale(1);
                                opacity: 0;
                            }
                        }
                    `;
                    document.head.appendChild(style);
                }
                
                // 动画结束后移除星星
                setTimeout(() => {
                    star.remove();
                }, 3000);
            }
        }
        
        // 重新开始游戏
        function restartGame() {
            // 重置游戏状态
            gameState.reset();

            // 返回全景页面
            window.location.href = 'index.html';
        }
        
        // 事件监听器 - 使用安全检查
        if (solveButton) solveButton.addEventListener('click', solveTemplePuzzle);
        
        if (returnButton) returnButton.addEventListener('click', () => {
            gameState.save();
            window.location.href = 'index.html';
        });
        
        if (restartButton) restartButton.addEventListener('click', restartGame);
        
        // 门点击也可以触发探索
        if (templeDoor) {
            templeDoor.addEventListener('click', solveTemplePuzzle);
        }
        
        // 页面加载完成后初始化
        window.addEventListener('load', () => {
            // 检查是否可以进入神庙
            checkTempleAccess();
            
            // 初始化音乐控制面板
            gameState.setupNavigation();
            
            // 播放背景音乐
            gameState.playBackgroundMusic('temple');
            
            // 添加页面载入动画
            setTimeout(() => {
                if (clueText) {
                    clueText.style.animation = 'textAppear 1s ease-out';
                    const style = document.createElement('style');
                    style.textContent = `
                        @keyframes textAppear {
                            from {
                                opacity: 0;
                                transform: translateY(10px);
                            }
                            to {
                                opacity: 1;
                                transform: translateY(0);
                            }
                        }
                    `;
                    document.head.appendChild(style);
                }
            }, 500);
        });
    </script>
</body>
